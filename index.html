<html>
  <head>
    <style>
      html, body, #map_canvas {
        height: 100vh;
        width: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
    <script type="text/javascript">
      var map;

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(30.20809, -97.84392 ),
          zoom: 21,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);

        var data = [
          new google.maps.LatLng(30.207989084721202, -97.84377298130893),
          new google.maps.LatLng(30.20798807956691, -97.84365902329091),
          new google.maps.LatLng(30.20808023219726, -97.84365794577475),
          new google.maps.LatLng(30.208081237355234, -97.8437719038989),
        ];
        dataPolygon = new google.maps.Polygon({
          paths: data,
          strokeWeight: 0,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        dataPolygon.setMap(map);

        var data1 = [
          new google.maps.LatLng(30.20808520494334, -97.84383473744717),
          new google.maps.LatLng(30.208084338480706, -97.84373649767849),
          new google.maps.LatLng( 30.208162838870592,  -97.84373557985263),
          new google.maps.LatLng(30.20816370533593, -97.84383381969923),
        ];
        dataPolygon1 = new google.maps.Polygon({
          paths: data1,
          strokeWeight: 0,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        dataPolygon1.setMap(map);

        var data2 = [
          new google.maps.LatLng(30.208089233230755, -97.8440980001018),
          new google.maps.LatLng(30.20808795113172, -97.84395260522624),
          new google.maps.LatLng( 30.20819034295218,  -97.84395140828488),
          new google.maps.LatLng(30.20819162505646, -97.84409680331089),
        ];
        dataPolygon2 = new google.maps.Polygon({
          paths: data2,
          strokeWeight: 0,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        dataPolygon2.setMap(map);

        var data3 = [
          new google.maps.LatLng(30.208195826400022, -97.84399260918947),
          new google.maps.LatLng(30.20819463082159, -97.84385703815063),
          new google.maps.LatLng(30.208293609576444,  -97.84385588100685),
          new google.maps.LatLng(30.2082948051596, -97.84399145218129),
        ];
        dataPolygon3 = new google.maps.Polygon({
          paths: data3,
          strokeWeight: 0,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        dataPolygon3.setMap(map);
      }



      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>

  <body>
    <div id="map_canvas"></div>
        <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuabtbp7h5MlnimkXfN9fdvh_Yi-OwPe4&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
